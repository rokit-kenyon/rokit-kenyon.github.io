<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        min-height: 100dvh;
        align-items: center;
        justify-content: center;
      }

      #calculator {
        display: grid;
        width : min-content;
        height: fit-content;
        grid-template-columns: repeat(4, 1fr);
        gap: .15rem;
      }

      #calculator * {
        width : 4rem;
        height: 4rem;
        font: 2rem monospace;

        border-radius: .5rem;
      }

      #calculator button:hover {
        background: lightblue;
      }

      #calculator #display {
        grid-area: 1 / 1 / 2 / 5;
        padding: .25rem;
        text-align: right;
        width: 100%;
        box-sizing: border-box;
        background: lightblue;
        border: 2px solid black;
        overflow-x : auto;
      }


      #calculator #go {
        grid-column-start: 4;
        grid-row-start: 5;
        grid-row-end: 7;
        width : 100%;
        height: 100%;
      }
    </style>

    <div id="calculator">
      <div id="display">0</div>

      <button id="lparen">(</button>
      <button id="rparen">)</button>
      <button id="divide">÷</button>
      <button id="add">+</button>

      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="sub">-</button>

      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="multiply">×</button>

      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>

      <button id="c">C</button>
      <button id="0">0</button>
      <button id="dot">.</button>
      <button id="go">=</button>


    </div>

    <script>
      const display = document.getElementById("display")
      
      const _0 = document.getElementById("0")
      const _1 = document.getElementById("1")
      const _2 = document.getElementById("2")
      const _3 = document.getElementById("3")
      const _4 = document.getElementById("4")
      const _5 = document.getElementById("5")
      const _6 = document.getElementById("6")
      const _7 = document.getElementById("7")
      const _8 = document.getElementById("8")
      const _9 = document.getElementById("9")

      const add = document.getElementById("add")
      const sub = document.getElementById("sub")
      const multiply = document.getElementById("multiply")
      const dot = document.getElementById("dot")
      const go  = document.getElementById("go" )
      const c   = document.getElementById("c"  )
      const divide = document.getElementById("divide")
      const lparen = document.getElementById("lparen")
      const rparen = document.getElementById("rparen")

      const buttons = [_0,_1,_2,_3,_4,_5,_6,_7,_8,_9,add,sub,multiply,dot,divide,lparen,rparen]      

      buttons.forEach( button => {
        if (!button) return;

        button.addEventListener("click", () => {
          
          if (display.innerText === "0") {
            display.innerText = button.innerText
          } else {
            display.innerText += button.innerText
          }
        })
      })

      c.addEventListener("click", () => {
        display.innerText = "0"
      })

      go.addEventListener("click", () => {
        let expression = display.innerText
        expression = expression.replaceAll("×", "*")
        expression = expression.replaceAll("÷", "/")
        eval("display.innerText = " + expression)
      })






    </script>
  </body>
</html>
