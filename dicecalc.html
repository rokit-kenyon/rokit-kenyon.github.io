<!DOCTYPE html>
<html>
  <head>
    <title>dice roller</title>
  </head>
  <body>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        min-height: 100dvh;
        align-items: center;
        justify-content: center;
      }

      #calculator {
        display: grid;
        width : min-content;
        height: fit-content;
        grid-template-columns: repeat(4, 1fr);
        gap: .15rem;
      }

      #calculator * {
        width : 5rem;
        height: 5rem;
        font: 2rem monospace;
        background-color: gray;

        border-radius: .5rem;
      }

      #calculator button:hover {
        background: lightgray;
      }

      #calculator #display {
        grid-area: 1 / 1 / 2 / 5;
        padding: .25rem;
        text-align: right;
        width: 100%;
        box-sizing: border-box;
        background: lightgreen;
        border: 2px solid black;
        overflow-x : auto;
      }


      #calculator #go {
        grid-column-start: 4;
        grid-row-start: 6;
        grid-row-end: 8;
        width : 100%;
        height: 100%;
      }
    </style>

    <div id="calculator">
      <div id="display"></div>

      <button id="d1"  >d1</button>

      <button id="d3"  >d3</button>
      <button id="d4"  >d4</button>
      <button id="d5"  >d5</button>
      <button id="d6"  >d6</button>
      <button id="d7"  >d7</button>
      <button id="d8"  >d8</button>
      <button id="d9"  >d9</button>
      <button id="d10" >d10</button>
      <button id="d11" >d11</button>
      <button id="d12" >d12</button>
      <button id="d13" >d13</button>
      <button id="d14" >d14</button>
      <button id="d15" >d15</button>
      <button id="d16" >d16</button>
      <button id="d17" >d17</button>
      <button id="d18" >d18</button>
      <button id="d19" >d19</button>
      <button id="d20" >d20</button>
      <button id="d100">d100</button>
      <button id="c"   >C</button>
      <button id="go"  >=</button>
    


    </div>

    <script>
      const display = document.getElementById("display")

      const d1  =document.getElementById("d1")

      const d7  =document.getElementById("d7")

      const d9  =document.getElementById("d9")
      const d10 =document.getElementById("d10")
      const d11 =document.getElementById("d11")
      const d12 =document.getElementById("d12")
      const d13 =document.getElementById("d13")
      const d14 =document.getElementById("d14")
      const d15 =document.getElementById("d15")
      const d16 =document.getElementById("d16")
      const d17 =document.getElementById("d17")
      const d18 =document.getElementById("d18")
      const d19 =document.getElementById("d19")
      const d20 =document.getElementById("d20")
      const d100=document.getElementById("d100")
      const c   =document.getElementById("c" )
      const go  =document.getElementById("go")
       

        const buttons = [
            d1, d2, d3, d4, d5, d6, d7, d8, d9, d10,
            d11, d12, d13, d14, d15, d16, d17, d18, d19, d20,
            d100
        ]
      buttons.forEach( button => {
        if (!button) return;

        button.addEventListener("click", () => {
          
          if (display.innerText === "") {
            display.innerText  = button.innerText
          } else {
            display.innerText += " + " + button.innerText
          }
        })
      })


      function rollDie(sides) {
        return Math.round(Math.random() * (sides - 1)) + 1;
      }

      go .addEventListener("click", () => {
        const terms = display.innerText.split(" + ");
        
        let sum = 0;

            if      (term === "d1")   sum += rollDie(1)
            else if (term === "d2")   sum += rollDie(2)
            else if (term === "d3")   sum += rollDie(3)
            else if (term === "d4")   sum += rollDie(4)
            else if (term === "d5")   sum += rollDie(5)

            else if (term === "d10")  sum += rollDie(10)

            else if (term === "d15")  sum += rollDie(15)
            else if (term === "d16")  sum += rollDie(16)

            else if (term === "d20")  sum += rollDie(20)

        })


        display.innerText = sum;

        c.addEventListener("click", () => {
            display.innerText = "";
        })







    </script>
  </body>
</html>
